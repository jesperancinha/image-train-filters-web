<div class="container">
    <div>
        <nb-card status="danger">
            <nb-card-header>Note</nb-card-header>
            <nb-card-body>Current implementation of the Kuwahara filter is quite slow and takes up a lot of resources. For this filter in particular, please don't use large pictures. You are very welcomed to keep trying but we advise you to use small pictures (  < 1Mb )
            </nb-card-body>
        </nb-card>
    </div>
    <div>
        <label>Square size
            <input type="text" nbInput fullWidth fieldSize="tiny" placeholder="Square size"
                   [value]="itfKuwaharaCommand.squareSize" [(ngModel)]="itfKuwaharaCommand.squareSize"
                   class="filters">
        </label>
    </div>
    <div>
        <label>Iterations
            <input type="text" nbInput fullWidth fieldSize="tiny" placeholder="Iterations"
                   [value]="itfKuwaharaCommand.iterations" [(ngModel)]="itfKuwaharaCommand.iterations"
                   class="filters">
        </label>
    </div>
</div>
